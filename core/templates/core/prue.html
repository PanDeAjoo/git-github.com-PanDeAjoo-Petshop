{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}


<div class="container">

    <div class="row row-cols-3 g-3">
        {% for aux in listado %}
      <div class="col">

        <div class="card">
            <img src="{{ aux.imagen.url }}" class="card-img-top" alt="Fissure in Sandstone"/>
            <div class="card-body">
              <h5 class="card-title">{{ aux.codigo }}</h5>
              <p class="card-text">{{ aux.producto }}</p>
              <div class="btn-action d-flex justify-content-center">
                {% if user.is_authenticated %}
                <a href="{% url 'addCarrito' %}" class="btn btn-primary">Agregar</a>
                <a href="{% url 'update' aux.id %}" class="btn btn-primary">Modificar</a>
                <a href="{% url 'delete' aux.id %}" class="btn btn-primary">Eliminar</a>
                {% else %}
                <a href="{% url 'carrito' %}" class="btn btn-primary">AÃ±adir al carrito</a>
                {% endif %}
            </div>
            </div>
          </div>

      </div>
      {% endfor %}
    </div>
  </div>




{% endblock %}

{% endblock %}
