{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
  

<div class="row-12">
  <div class="col-4">
  </div>
  <div class="col-8">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Producto</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Fecha</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="d-flex align-items-center">
              {% for aux in listado %}
              <img
                  src="{{ aux.imagen.url }}"
                  alt=""
                  style="width: 45px; height: 45px"
                  class="rounded-circle"
                  />
              <div class="ms-3">
                <p class="fw-bold mb-1"></p>
                <p class="text-muted mb-0"></p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ aux.nombre }}</p>
          </td>
          <td>
            <p class="fw-normal mb-1">${{ aux.precio }}</p>
          </td>
          <td>25/05/2023</td>
          <td>
            <button type="button" class="btn btn-link btn-sm btn-rounded">
              Pedido confirmado
            </button>
          </td>
        </tr>
        
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
